<h1>Product List</h1>
  <table class="table table-striped">
  	<thead>
	    <tr>
	    	<th>Product</th>
	    	<th>Mfg #</th>
	    	<th>Cost</th>
	    </tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="(productId, product) in product.products">
	    	<td>{{product.name}}</td>
	    	<td>{{product.mfgNo}}</td>
	    	<td>{{product.cost}}</td>
	    	<td>
	    		<a class="btn btn-primary" href="/#/products/{{productId}}">Details</a>
	    		<a class="btn btn-success" href="/#/products/{{productId}}/edit">Edit</a>
	    		<button class="btn btn-danger" ng-click="product.removeProduct(productId)">Delete</button>
	    	</td>
	    </tr>
	  </tbody>
  </table>
