<div class="customer_list">
	<h1>Customer List</h1>
	<!-- <input type="text" ng-model="search.$"> -->
	<table class="table table-striped">
		<thead>
	    <tr>
	    	<th>Customer</th>
	    	<th>Route Day</th>
	    	<th>Phone</th>
	    </tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="(customerId, customer) in customerList.customers">
	    	<td>{{customer.firstName}} {{customer.lastName}}</a>
	    	</td>
	    	<td>{{customer.routeDay}}</td>
	    	<td><a href="tel:{{customer.phone}}">{{customer.phone}}</a></td>
	    	<td>
	    		<a class="btn btn-primary" href="/#/customers/{{customerId}}">Profile</a>
	    		<a class="btn btn-success" href="/#/customers/{{customerId}}/edit">Edit</a>
	    		<button class="btn btn-danger" ng-click="customerList.removeCustomer(customerId)">Delete</button>
	    	</td>
	    </tr>
	  </tbody>
	</table>
</div>
